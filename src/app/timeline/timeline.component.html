
<div class="max-w-screen-lg mx-auto p-5"><div class="max-w-screen-lg mx-auto p-5 bg-[#f5f5dc] min-h-screen rounded shadow">

    <h1 class="text-2xl font-semibold text-center text-[#5e503f] pb-2">Add Notes</h1>

  <div class="mb-4 p-4 border rounded bg-gray-50 shadow flex flex-col md:flex-row gap-4 items-start md:items-center">
    <input type="date" [(ngModel)]="selectedDate" class="form-control" />
    <input type="text" [(ngModel)]="note" placeholder="Enter note" class="form-control" />
    <input type="text" [(ngModel)]="imageUrl" placeholder="Image URL (optional)" class="form-control" />
    <button class="btn btn-primary" (click)="addEntry()">Add/Update</button>
    <!-- <button class="btn btn-secondary" (click)="scrollToDate(selectedDate)">Go to Date</button> -->
  </div>


<!-- Button to Show Notes -->
<div class="text-center mb-4">
  <button class="btn btn-primary" (click)="toggleNotesVisibility()" *ngIf="!showNotes">
    View Notes
  </button>
</div>

<!-- Scrollable Timeline Container -->
<div
  #timelineContainer
  *ngIf="showNotes"
  class="timeline-container overflow-x-auto whitespace-nowrap flex gap-4 py-4 px-5 border-t"
>
<h1 class="text-2xl font-semibold text-center text-[#5e503f] pb-4">Notes</h1>

  <div
    *ngFor="let entry of entries"
    class="timeline-entry flex flex-col items-center p-4 border rounded min-w-[250px] bg-white shadow"
    [id]="'entry-' + entry.date"
  >
    <strong class="mb-2 pb-3">Date: {{ entry.date }}</strong>
    <img *ngIf="entry.imageUrl"
         [src]="entry.imageUrl"
         alt="Note Image"
         class="w-32 h-32 object-cover rounded mb-2" />
    <div class="note-box w-full text-sm">
      {{ entry.note }}
    </div>
  </div>
</div>

</div>
